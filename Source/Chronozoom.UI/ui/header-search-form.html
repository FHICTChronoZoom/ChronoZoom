<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">&lt;</li>
        <li class="cz-form-title">Search ChronoZoom</li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">X</a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray cz-form-label">Search</label>
    <input type="search" maxlength="200" class="cz-input cz-form-search-input" placeholder="Type the text or title you are looking for and press enter ..." />
    <div id="scope">
        <label class="cz-lightgray cz-form-label">Filter by Location</label>
        <select class="cz-input">
            <option value="1" selected="">Current Collection</option>
            <option value="2">All My Collections</option>
            <option value="3">All Searchable Collections</option>
        </select>
    </div>
    <label class="cz-lightgray cz-form-label">Date range(optional)</label>
    <label class="cz-lightblue cz-form-label">Show</label>
    <div class="cz-form-search-date">
        <br />
        <label class="cz-lightgray cz-form-label">Start Time</label>
        <div class="cz-form-time-start" style="display: block"></div>

        <br />
        <label class="cz-lightgray cz-form-label">End Time</label>
        <div class="cz-form-time-end" style="display: block"></div>
        <br />
        <label class="cz-lightblue cz-form-label">Hide</label>
    </div>
    <div class="cz-form-content-box">
        <img class="cz-form-progress-bar" src="/images/loading.gif" alt="searching..." />
        <div class="cz-form-search-results-count"></div>
        <div class="cz-form-search-results">
            <div class="cz-form-search-section">
                <p class="cz-form-search-section-title">Timelines</p>
            </div>
            <div class="cz-form-search-section">
                <p class="cz-form-search-section-title">Exhibits</p>
            </div>
            <div class="cz-form-search-section">
                <p class="cz-form-search-section-title">Media</p>
            </div>
        </div>
    </div>
</div>
